<div class="content-wrapper">
    <section class="content-header">
        <h1>Adressverwaltung</h1>
   </section>
   <section class="content">
       <div class="row">
           <div class="col-md-12">
               {if isset($S_MESSAGE)}
               {include file=$S_MESSAGE_FILE}
               {/if}
               <table class="table table-bordered table-striped table-hover" id="vrflist">
                <thead>
                <th>Name</th>
                <th></th>
                <th>Beschreibung</th>
                </thead>
                   <tbody>
                   {foreach item=$vrf from=$D_VRF_LIST}
                   <tr>
                       <td>{$vrf.VRFName}</td>
                       <td><a href="{$SITE_BASE}/addresses/subnet/{$vrf.IPv4Root}/" class="btn btn-default">IPv4</a> / <a href="{$SITE_BASE}/addresses/subnet/{$vrf.IPv6Root}/" class="btn btn-default">IPv6</a></td>
                       <td>{$vrf.VRFDescription}</td>
                   </tr>
                   {foreachelse}
                   <tr>
                       <td colspan="5" style="text-align:center;">--- Keine VRFs ---</td>
                   </tr>
                   {/foreach}
                   </tbody>
               </table>
           </div>
       </div>
   </section>
</div>
{if !empty($D_VRF_LIST)}
<script>
    $(document).ready(function() {
        $('#vrflist').DataTable({
            "ordering": false,
        });
    } );
</script>
{/if}
