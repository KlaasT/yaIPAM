{include file="header.html"}
<div class="content-wrapper">
    <section class="content-header">
        <h1>OTV Verwaltung - Instanz {if $D_MODE=="add"}Hinzufügen{else}bearbeiten{/if}</h1>
   </section>
   <section class="content">
      <div class="row">
          <div class="col-md-12">
              {if isset($S_MESSAGE)}
              {include file=$S_MESSAGE_FILE}
              {/if}
              <form method="post" action="{$SITE_BASE}/otv/{$D_MODE}/">
                  {if $D_MODE=="edit"}
                  <input type="hidden" name="OTVID" value="{$D_OTV_ID}">
                  {/if}
                  <div class="form-group">
                      <label for="OTVName">OTV Name</label>
                      <input type="text" class="form-control" id="OTVName" name="OTVName" size="255" maxlength="255" value="{$D_OTV_NAME}">
                  </div>
                  <div class="form-group">
                      <label for="OTVDescription">OTV Beschreibung</label>
                      <input type="text" class="form-control" id="OTVDescription" name="OTVDescription" size="255" maxlength="255" value="{$D_OTV_DESCRIPTION}">
                  </div>
                  <div class="form-group">
                      <label for="OTVDomains">OTV VLAN-Domain Zuordnung</label>
                      <select id="OTVDomains" name="OTVDomains[]" class="form-control select2" multiple="multiple" data-placeholder="Domain auswählen">
                          {foreach item=$domains from=$D_OTV_DOMAINS}
                          <option value="{$domains.domain_id}"{if $domains.domain_selected==true} selected{/if}>{$domains.domain_name}</option>
                          {foreachelse}
                          <option value="0">Keine Domains vorhanden</option>
                          {/foreach}
                      </select>
                  </div>
                  <button type="submit" name="submitForm1" value="true" class="btn btn-success">Speichern</button>
                  <a href="{$SITE_BASE}/otv/" class="btn btn-default">Zurück</a>
              </form>
          </div>
      </div>
   </section>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $(".select2").select2();
    });
</script>
{include file="footer.html"}
