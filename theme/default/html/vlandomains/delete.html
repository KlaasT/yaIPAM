{include file="header.html"}
<div class="content-wrapper">
    <section class="content-header">
        <h1>VLAN-Domain Verwaltung - Domain löschen</h1>
   </section>
   <section class="content">
      <div class="row">
          <div class="col-md-12">
              {if isset($S_MESSAGE)}
              {include file=$S_MESSAGE_FILE}
              {/if}
              <form method="post" action="{$SITE_BASE}/vlandomains/delete/">
                  <input type="hidden" name="ID" value="{$D_DOMAIN.domain_id}">
                  <div class="alert-info alert">
                      Soll die Domain <strong>{$D_DOMAIN.domain_name}</strong> und alle dazugehörigen VLANs ({$D_VLAN_COUNT}) gelöscht werden?
                      <button type="submit" name="submitForm1" value="true" class="btn btn-danger">Löschen</button>

                  </div>

                  <a href="{$SITE_BASE}/vlandomains/" class="btn btn-default">Zurück</a>
              </form>
          </div>
      </div>
   </section>
</div>
{include file="footer.html"}
