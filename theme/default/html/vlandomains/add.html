{include file="header.html"}
<div class="content-wrapper">
    <section class="content-header">
        <h1>VLAN-Domain Verwaltung - Domain {if $D_MODE=="add"}Hinzufügen{else}bearbeiten{/if}</h1>
   </section>
   <section class="content">
      <div class="row">
          <div class="col-md-12">
              {if isset($S_MESSAGE)}
              {include file=$S_MESSAGE_FILE}
              {/if}
              <form method="post" action="{$SITE_BASE}/vlandomains/{$D_MODE}/">
                  {if $D_MODE=="edit"}
                  <input type="hidden" name="ID" value="{$D_DOMAIN_ID}">
                  {/if}
                  <div class="form-group">
                      <label for="DomainName">Domain Name</label>
                      <input type="text" class="form-control" id="DomainName" name="DomainName" size="255" maxlength="255" value="{$D_DOMAIN_NAME}">
                  </div>
                  <div class="form-group">
                      <label for="DomainDescription">Domain Beschreibung</label>
                      <input type="text" class="form-control" id="DomainDescription" name="DomainDescription" size="255" maxlength="255" value="{$D_DOMAIN_DESCRIPTION}">
                  </div>
                  <button type="submit" name="submitForm1" value="true" class="btn btn-success">Speichern</button>
                  <a href="{$SITE_BASE}/vlandomains/" class="btn btn-default">Zurück</a>
              </form>
          </div>
      </div>
   </section>
</div>
{include file="footer.html"}
