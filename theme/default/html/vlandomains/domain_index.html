<div class="content-wrapper">
    <section class="content-header">
        <h1>VLAN-Domain verwaltung</h1>
   </section>
   <section class="content">
      <div class="row">
          <div class="col-md-1">
              <a href="{$SITE_BASE}vlandomains/add/" class="btn btn-success form-control">Hinzuf√ºgen</a>
          </div>
      </div>
       <div class="row">
           <p>&nbsp;</p>
       </div>
       <div class="row">
           <div class="col-md-12">
               {if isset($S_MESSAGE)}
               {include file=$S_MESSAGE_FILE}
               {/if}
               <table class="table table-bordered table-striped table-hover" id="domainlist">
                <thead>
                <th ></th>
                <th>Domain Name</th>
                <th>Beschreibung</th>
                </thead>
                   <tbody>
                   {foreach item=$domain from=$D_VLAN_DOMAINS}
                   <tr>
                       <td class="col-md-1">
                           <div class="row">
                               <div class="col-md-1">
                           <form method="post" action="{$SITE_BASE}/vlandomains/edit/" class="form-inline">
                               <input type="hidden" name="ID" value="{$domain.domain_id}">
                               <button class="btn btn-xs btn-default" type="submit" name="Edit" value="true">
                                   <span class="glyphicon-wrench glyphicon"></span>
                               </button>
                           </form>
                               </div>
                               <div class="col-md-1">
                           <form method="post" action="{$SITE_BASE}/vlandomains/delete/" class="form-inline">
                               <input type="hidden" name="ID" value="{$domain.domain_id}">
                                    <button class="btn btn-xs btn-danger" type="submit" name="Delete" value="true">
                                        <span class="glyphicon-trash glyphicon"></span>
                                    </button>
                           </form>
                               </div>
                           </div>
                       </td>
                       <td>{$domain.domain_name}</td>
                       <td>{$domain.domain_description}</td>
                   </tr>
                   {foreachelse}
                   <tr>
                       <td colspan="3">--- Keine VLAN Domains ---</td>
                   </tr>
                   {/foreach}
                   </tbody>
               </table>
           </div>
       </div>
   </section>
</div>
<script>
    $(document).ready(function() {
        $('#domainlist').DataTable({
            "ordering": false,
        });
    } );
</script>
