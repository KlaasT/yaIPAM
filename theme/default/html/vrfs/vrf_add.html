<div class="content-wrapper">
    <section class="content-header">
        <h1>VRF Verwaltung - VRF {if $D_MODE=="add"}Hinzufügen{else}bearbeiten{/if}</h1>
   </section>
   <section class="content">
      <div class="row">
          <div class="col-md-12">
              {if isset($S_MESSAGE)}
              {include file=$S_MESSAGE_FILE}
              {/if}
              <form method="post" id="submitForm1" action="{$SITE_BASE}/vrfs{$D_MODE}/">
                  {if $D_MODE=="edit"}
                  <input type="hidden" name="VRFID" value="{$D_VRFID}">
                  {/if}
                  <div class="form-group">
                      <label for="VRFName">VRF Name</label>
                      <input type="text" class="form-control" id="VRFName" name="VRFName" value="{$D_VRFName}">
                  </div>
                  <div class="form-group">
                      <label for="VRFDescription">Beschreibung</label>
                      <input type="text" class="form-control" id="VRFDescription" name="VRFDescription" value="{$D_VRFDescription}">
                  </div>
                  <div class="form-group">
                      <label for="VRFRD">RD</label>
                      <input type="text" class="form-control" id="VRFRD" name="VRFRD" value="{$D_VRFRD}">
                  </div>
                  <div class="form-group">
                      <label for="VRFRT">RT</label>
                      <input type="text" class="form-control" id="VRFRT" name="VRFRT" value="{$D_VRFRT}">
                  </div>
                  <button type="submit" form="submitForm1" name="submitForm1" value="true" class="btn btn-success">Speichern</button>
                  <a href="{$SITE_BASE}/vrfs/" class="btn btn-default">Zurück</a>
              </form>
          </div>
      </div>
   </section>
</div>
